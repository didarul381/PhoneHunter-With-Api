<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Wealcome to Phone Hunter,,,,!</h1>

    </header>
    <main class="container">
        <!-- display serch -->
        <section>
            <div class="mb-3 w-50">
                <input type="email" id="search-field"   placeholder="search your phone">
                <button class="btn btn-primary" id="btn-serch">serch</button>
              </div>
              <!-- spiner -->
              <div class="spinner-grow text-primary d-none" id="spenner" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="mt-2 d-none" id="no-phone">
                <h3 class="text-danger" >No Phone Found</h3>
            </div>
           
            
         
        </section>
        <section>

                <div id="phone-container"class="row row-cols-1 row-cols-md-3 g-4">
                    
                    
                    </div>      
                    <div class="d-none m-2" id="showAll">
                        <div class="btn btn-primary" id="btn-all">Show All</div>
                    </div>
        </section>
    </main>
    

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>


</html>
